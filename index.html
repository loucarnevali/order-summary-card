<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="container">
    <div class="imagem">
      <img src="./images/illustration-hero.svg" alt="Ladie listen music">
    </div>

    <section class="card">
      <div class="summary">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, <br>
          audiobooks, and podcasts on any device <br>
          anywhere you like!</p>
      </div>

      <div class="card-price">
        <img src="./images/icon-music.svg" alt="Icon Music">
        <div class="plan">
          <p>Annual Plan
            <br> <span class="price"> $59.99/year </span>
          </p>
        </div>
        <div class="change">
          <a href="#"> Change</a>
        </div>

      </div>

      <button class="btn payment"> Proceed to Payment</button>
      <button class="btn cancel"> Cancel Order</button>

    </section>

  </main>

</body>

</html>
